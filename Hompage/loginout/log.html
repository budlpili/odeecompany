<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="logstyle.css" />
    <title>가입&로그인하기</title>
</head>

<body>
    

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">로그인</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="아이디를 입력해주세요." />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="암호를 입력해주세요." />
                    </div>
                    <input type="submit" value="로그인" class="btn solid" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>                        
                    </div>
                    <br>
                    
                    <a href="../dashboard2/index_dash.html">
                        관리자 로그인 페이지2</a>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">가입하기</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="아이디를 입력해주세요." />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user-check"></i>
                        <input type="number" placeholder="관리자번호를 입력해주세요." />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="개인비밀번호를 설정해주세요." />
                    </div>
                    <input type="submit" class="btn" value="가입하기" />
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <br>
                    
                    <a href="../dashboard2/index_dash.html">
                        관리자 로그인 페이지2</a>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>새로운 관리자이신가요?</h3>
                    <p>
                        이곳은 관리자 페이지입니다. 새로운 관리자는 가입을 해주세요.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        가입하기
                    </button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>관리자이신가요?</h3>
                    <p>
                        기존 가입하신 관리자이시면 로그인을 해주세요.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        로그인
                    </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
